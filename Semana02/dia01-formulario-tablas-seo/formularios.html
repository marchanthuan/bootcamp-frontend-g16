<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios + Inouts + Validaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  </head>
  <body >
    
    <main class="container">
      <h1>Formularios + Inputs + Validaciones</h1>

      <form action="">
        <h2>Inputs</h2>
        <label for="text1">Input tipo texto</label>
        <input type="text" placeholder="Ingrese algun texto" id="text1" name="textoA" />
        <label for="text2">Input tipo texto</label>
        <input type="text" placeholder="Ingrese algun texto" id="text2" name="textoB" />
        <label>
            Input (solo lectura)
            <input type="text" placeholder="Input de solo lectura" readonly value="solo lectura, no puedo escribir" />
        </label>
        <label>
            Input (desactivado)
            <input type="text" placeholder="Input desactivado" disabled />
        </label>
        <label>
            Input tipo number
            <input type="number" placeholder="Edad Ej. 18" name="edad" />
        </label>
        <label>
            Input tipo email
            <input type="email" placeholder="Correo solito@me.jaraneo" name="email" />
        </label>
        <label>
            Input tipo range (edad)
            <input type="range" min="1" max="100" />
        </label>
        <label>
            Input tipo telefono
            <input type="tel" placeholder="(51) 999999999" />
        </label>
        <label>
            Input tipo URL
            <input type="url" placeholder="Sitio Web" />
        </label>
        <label>
            Input tipo Password
            <input type="password" placeholder="Password" />
        </label>
        <label>
            Input tipo color
            <input type="color" />
        </label>
        <label>
            Input tipo search
            <input type="search" />
        </label>
        <label>
            Input tipe file (seleccionar .jpg) uno a la vez
            <input type="file" accept=".jpg, .jpeg"/>
        </label>
        <label>
            Input tipe ile (seleccionar multiples archivos)             <input type="file" accept=".jpg, .jpeg" multiple/>
        </label>
        <input type="hidden" value="datos-ocultos">
        <input type="submit" value="Guardar" />
        <input type="reset" value="Limpiar"/>

      </form>

      <form>
        <h2>Input tipo fecha</h2>
        <label>
            Input tipo datetime-local (fecha y hora)
            <input type="datetime-local" name="fecha" />
        </label>
        <label>
            Input tipo date (dia)
            <input type="date" name="dia" />
        </label>
        <label>
            Input tipo week (semana)
            <input type="week" name="semana" />
        </label>
        <label>
            Input tipo month (mes)
            <input type="month" name="mes" />
        </label>
        <input type="submit" value="Guardar" />
      </form>

      <form action="">
        <h2>Textarea</h2>
        <label for="">

            <textarea placeholder="Escribe una descripcion sobre ti." name="biografia" id="" cols="30" rows="10"></textarea>
        </label>
        <label for="">
            <textarea placeholder="Escribe una descripcion sobre ti." name="biografia2" id="" cols="30" rows="10" disabled></textarea>
        </label>
        <input type="submit" value="Guardar" />

      </form>
      <form action="">
        <h2>Selects</h2>
        <label for="">
            Comida favorita
            <select name="comidas" id="">
                <option value="">Selecciona tu comida favorita...</option>
                <option value="fr">Francesa</option>
                <option value="it">Italiana</option>
                <option value="jp">Japonesa</option>
                <option value="pe">Peruana</option>
                <option value="th">Tailandesa</option>
            </select>
        </label>
        <input type="submit" value="Guardar">
      </form>
      <form action="">
        <h2>Checkboxes</h2>
        <h3>Lenguajes de preferencia</h3>
        <label for="">
            <input type="checkbox" name="english" value="en" checked />
            Ingles
        </label>       
        <label for="">
            <input type="checkbox" name="spanish" value="es" />
            Spanish
        </label>
        <label for="">
            <input type="checkbox" name="dothraki" value="di" disabled />
            Dothraki
        </label>
        <input type="submit" value="Guardar">
      </form>

      <form action="">
        <h2>Radio buttons</h2>
        <label for="">
            <input type="radio" name="languaje1" value="En"> Ingles
        </label>
        <label for="">
            <input type="radio" name="languaje1" value="Sp" checked> Espa√±ol
        </label>      
        <label for="">
            <input type="radio" name="languaje1" value="Po"> Portugues
        </label>
        <label for="">
            <input type="radio" name="languaje1" value="Nl" disabled> Neelandes
        </label>  
        <label for="">
            <input type="radio" name="languaje1" value="Th"> Thailandes
        </label>          
        <label for="">
            <input type="radio" name="languaje1" value="Qu"> Quechua
        </label>      
        <input type="submit" value="Guardar">
      </form>

      <form action="">
        <h2>Validaciones</h2>
        <label for="nombre">
            Nombre
            <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre." minlength="3" maxlength="15" required />
        </label>
        <label for="mail">
            Email
            <input type="mail" id="mail" placeholder="Escriba su correo electonico." name="email" required />
        </label>
        <label for="edad">
            Edad
            <input type="number" id="edad" placeholder="Digite su edad...!" name="edad" min="1" max="99" required />
        </label>
        <label for="">
            Telefono
            <input type="tel" name="telefone" required placeholder="+51 999999999" pattern="\+[0-9]{2} [0-9]{9}" />
        </label>
        <label for="">
            comidas
            <select required name="" id="">
                <option value="">Selecciona tu comida favorita</option>
                <option value="fr">Francesa</option>
                <option value="It">Italiana</option>
                <option value="jp">Japonesa</option>
                <option value="pe">Peruana</option>
                <option value="th">Tailandesa</option>
            </select>
        </label>
        <input type="submit" value="Guardar">
      </form>
    </main>
  </body>
</html>
