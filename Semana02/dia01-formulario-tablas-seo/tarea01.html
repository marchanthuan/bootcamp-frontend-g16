<!DOCTYPE html>
<html>

<head>
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
</head>

<body>
    <h2>Registro de Usuario</h2>
    <main class="container">
        <form action="#" method="post">
            <label for="nombres">Nombres:
                <input type="text" id="nombres" name="nombres" placeholder="Ingrese sus nombres" required />
            </label>
            <br /><br />

            <label for="apellidos">Apellidos:
                <input type="text" id="apellidos" name="apellidos" placeholder="Digite sus apellidos" required />
            </label>
            <br /><br />

            <label for="email">Email:
                <input type="email" id="email" name="email" placeholder="Ingrese email" required />
            </label>
            <br /><br />

            <label for="confirm_email">Confirmar Email:
                <input type="email" id="confirm_email" name="email" placeholder="Confirmar su correo" required />
            </label>
            <br /><br />

            <label for="telefono">Teléfono:
                <input type="tel" id="telefono" name="telefono" placeholder="(51) 999999999" required />
            </label>
            <br /><br />

            <label for="password">Contraseña:
                <input type="password" id="password" name="password" placeholder="Debe contener una mayuscula, minuscula, numeros y simbolos" required />
            </label>
            <br /><br />

            <label for="confirm_password">Confirmar Contraseña:
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar su contraseña" required />
            </label>
            <br /><br />

            <!-- Puedes agregar más campos según sea necesario -->
            <label for="sexo">Sexo:
                <select name="se_sexo">
                    <option id="">Seleccione un sexo</option>
                    <option id="1">Masculino</option>
                    <option id="2">Femenino</option>
                </select>
            </label>

            <input type="checkbox" id="cbox1" value="mayoria" checked />Soy Mayor de Edad.</label>
            <br/><br/>
            <label>
                Acepto las condiciones:
                <input type="checkbox" id="cbx2" value="Acepto" /><br/><br/>
            </label>




            <input type="submit" value="Registrarse" />
        </form>
    </main>
</body>

</html>
